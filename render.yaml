services:
  - type: web
    name: chatgpt-fake-backend
    runtime: node
    region: singapore
    buildCommand: npm install && npm run build
    startCommand: cd backend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_PATH
        value: ./database.sqlite
